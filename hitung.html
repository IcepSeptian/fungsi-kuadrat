<script>
function generateGraph() {
  // Get the input values
  var inputA = parseFloat(document.getElementById('input-a').value);
  var inputB = parseFloat(document.getElementById('input-b').value);
  var inputC = parseFloat(document.getElementById('input-c').value);
  var puncakX = - inputB / (2 * inputA);
  var puncakY = - (Math.pow(inputB, 2) - (4 * inputA * inputC)) / (4 * inputA);

      // Menampilkan hasil kalkulasi pada output
  document.getElementById("result").innerHTML = "Titik Puncak = (" + puncakX.toFixed(2) + ", " + puncakY.toFixed(2) + ")";
  // Define the x values
  var xValues = [];
  for (var x = -10; x <= 10; x++) {
    xValues.push(x);
  }

  // Calculate the y values using the quadratic function
  var yValues = [];
  for (var i = 0; i < xValues.length; i++) {
    var x = xValues[i];
    var y = inputA * Math.pow(x, 2) + inputB * x + inputC;
    yValues.push(y);
  }

  // Create the chart
  var ctx = document.getElementById('chart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: xValues,
      datasets: [{
        label: inputA + "x^2 + " + inputB + "x + " + inputC,
        data: yValues,
        borderColor: '#181818',
        tension: 0.1
      }]
    },
    options: {}
  });
}
